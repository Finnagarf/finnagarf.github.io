<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit11</title>
</head>
<body>

    <form action="#" method="post">
        <label for="user">User Name:</label>
        <input type="text" id="user" name="user" maxlength="30" required>
        <br><br>

        <fieldset>
            <legend>Vote for Your Favorite Month:</legend>
            <input type="radio" id="january" name="month" value="January">
            <label for="january">January</label><br>
            <input type="radio" id="february" name="month" value="February">
            <label for="february">February</label><br>
            <input type="radio" id="march" name="month" value="March">
            <label for="march">March</label><br>
            <input type="radio" id="april" name="month" value="April">
            <label for="april">April</label><br>
            <input type="radio" id="may" name="month" value="May">
            <label for="may">May</label><br>
            <input type="radio" id="june" name="month" value="June">
            <label for="june">June</label><br>
            <input type="radio" id="july" name="month" value="July">
            <label for="july">July</label><br>
            <input type="radio" id="august" name="month" value="August">
            <label for="august">August</label><br>
            <input type="radio" id="september" name="month" value="September">
            <label for="september">September</label><br>
            <input type="radio" id="october" name="month" value="October">
            <label for="october">October</label><br>
            <input type="radio" id="november" name="month" value="November">
            <label for="november">November</label><br>
            <input type="radio" id="december" name="month" value="December">
            <label for="december">December</label>
        </fieldset>
        <br>

        <label for="social">Favorite Social Networking Site:</label>
        <select id="social" name="social">
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="tiktok">TikTok</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Shipping Address</legend>
            <label for="addressLine1">Address Line 1:</label>
            <input type="text" id="addressLine1" name="addressLine1" required><br><br>

            <label for="addressLine2">Address Line 2:</label>
            <input type="text" id="addressLine2" name="addressLine2"><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required><br><br>
        </fieldset>
        <br>

        <input type="image" src="/images/signup.gif" alt="Sign Up" name="signup" width="100" height="100">
        <br><br>

        <input type="hidden" name="userid" value="12345">

        <label for="pword">Password:</label>
        <input type="password" id="pword" name="pword" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
